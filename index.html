<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>No Headroom</title>
  <style>
    html, body { height: 100%; margin: 0; background: #000; }
    img {
      position: fixed; inset: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;       /* fills screen, keeps aspect */
      object-position: center;
      user-select: none; -webkit-user-drag: none;
    }
  </style>
</head>
<body>
  <!-- Image file lives at /assets/hero.jpg -->
  <img src="assets/hero.jpg" alt="Full-screen image">
</body>
</html>
